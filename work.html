<script>
// 既存の .text タイプライター
const textElement = document.querySelector('.text');
const textContent = textElement.textContent;
textElement.textContent = '';

let i = 0;
function typeWriter() {
    if (i < textContent.length) {
        textElement.textContent += textContent.charAt(i);
        i++;
        setTimeout(typeWriter, 24); // 速度調整
    }
}
typeWriter();

// 既存の .text-2 逆順タイプライター
const text2Elements = document.querySelectorAll('.text-2');

text2Elements.forEach(el => {
    const textContent = el.textContent;
    el.textContent = '';

    let i = textContent.length - 1;
    function reverseTypeWriter() {
        if (i >= 0) {
            el.textContent = textContent.charAt(i) + el.textContent;
            i--;
            setTimeout(reverseTypeWriter, 100);
        }
    }
    reverseTypeWriter();

    // タイプライター完了後に色変化を監視
    const colorObserver = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('color-change'); // 色を変える
                colorObserver.unobserve(entry.target); // 一度変化したら監視終了
            }
        });
    }, { threshold: 0.1 });

    colorObserver.observe(el);
});


// 新規追加: .text-3 タイプライター
const text3Elements = document.querySelectorAll('.text-3');

text3Elements.forEach(el => {
    const textContent = el.textContent;
    el.textContent = '';

    let i = 0;
    function typeWriter3() {
        if (i < textContent.length) {
            el.textContent += textContent.charAt(i);
            i++;
            setTimeout(typeWriter3, 30); // 文字速度調整
        }
    }
    typeWriter3();
});
const pinkElement = document.querySelector('.pink');

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('fade-in'); // 表示されるときにクラス追加
            observer.unobserve(entry.target); // 一度フェードインしたら監視終了
        }
    });
}, {
    threshold: 0.1 // 10%表示されたら発火
});

observer.observe(pinkElement);

const photo3Element = document.querySelector('.photo-3');

const photo3Observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {

}, {

});

const videoElement = document.querySelector('.video');
