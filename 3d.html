<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<!DOCTYPE html>
  <title>Creation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0000;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
      font-size: 40px;
      position: relative;
    }

    header a {
      text-decoration: none;
      color: white;
    }

    /* ===== ハンバーガーメニューアイコン ===== */
   .hamburger {
      position: absolute;
      top: 30px;
      right: 25px;
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 3001;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 3px;
      transition: 0.4s;
    }


    /* 開いた時のアニメーション */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translateY(10px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-10px);
    }

    /* ===== フルスクリーンメニュー ===== */
    .fullscreen-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(17, 17, 17, 0.97);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      z-index: 3000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
    }

    .fullscreen-menu.active {
      opacity: 1;
      visibility: visible;
    }

    .fullscreen-menu a {
      color: #fff;
      text-decoration: none;
      margin: 20px 0;
      transition: color 0.3s;
      font-size: 74px;
    }

    .fullscreen-menu a:hover {
      color: #acbd11;
    }

    /* ===== メイン部分 ===== */
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      position: relative;
    }
     .section {
    position: relative;
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    
  }

    .photo-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 120px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .mini-group {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
    }

    .mini-group img {
      width: 120px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .mini-group img:hover {
      transform: scale(1.05);
    }

    .ao { margin-right:160px; }
    .town { margin-right: 60px; }

    .person {
      width: 30%;
      max-width: 350px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .person:hover {
      transform: scale(1.05);
    }

    .text1 {
      position: absolute;
      top: 330px;
      right: 38%;
      font-size: 2vw;
      color: #e1840b;
    }

    .text1 span {
      display: block;
      margin-top: 28px;
      margin-right:  90px;
    }
    
    .design {

      text-align: left;
      font-size: 6vw;
      color: #f0f0ef;
      padding-right: 320px;

    }

    .image-block {
      position: relative;
      display: inline-block;
      margin: 50px 20px;
    }

    .image-block img {
      width: 75%;
      height: auto;
      display: block;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .image-block img:hover {
      transform: scale(1.03);
    }

    .image-block h3,
    .image-block h4 {
      position: absolute;
      top: 89%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 3vw;
      text-shadow: 2px 2px 4px #000;
      margin: 0;
    }

    footer{ background:black; color:white; min-height:50vh; display:flex; align-items:center; justify-content:center; font-size:40px; font-weight:bold; }

    /* ===== モーダル ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    @keyframes zoom {
      from {transform:scale(0)} 
      to {transform:scale(1)}
    }

    .close {
      position: absolute;
      top: 80px;
      right: 45px;
      color: #fff;
      font-size: 40px;
      font-weight: normal;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }
    .word{
      width: 100%;
      display: flex;         /* 追加: 横並びにする */
;   /* 追加: 縦位置を中央に揃える */
  gap: 20px;   
    }
    .why{
      color: #f9f3f3;
      padding-left: 100px;
   
    }
    .te{
      color: #f3ecec;
      padding-left: 60px;
    }
    /* ===== スマホ対応：ハンバーガーメニューを大きく ===== */
@media (max-width: 768px) {
  .hamburger {
    top: 25px;
    right: 15px;
    width: 30px;       /* ← 大きく */
    height: 26px;  
    /* ← 大きく */
  }

  .hamburger span {
    height: 3px;       /* ← 線を太く */
    border-radius: 1px;
  }

  .fullscreen-menu a {
    font-size: 75px;  /* ← メニュー文字も少し小さめに調整（好みにより） */
  }

  header {
    font-size: 28px;   /* タイトルサイズも少し調整 */
    padding: 30px;
  }
}
/* ===== スマホ全体レイアウト調整 ===== */
@media (max-width: 768px) {
  body {
    text-align: center;
  }

  header {
    font-size: 28px;
    padding: 25px;
  }

  .design {
    font-size: 8vw;        /* 自動で幅に応じて縮む */

  }

  .photo-group {
    flex-direction: column; /* 縦並びに */
    gap: 20px;
    margin-top: 60px;
  }

  .mini-group {
    flex-direction: row;   /* 横に並べて見やすく */
    justify-content: center;
  }

  .mini-group img {
    width: 90px;
  }

  .person {
    width: 70%;
    max-width: 280px;
  }

  <div class="text1">
      <span>Make</span>
      <span>me</span>
      <span>HIGH</span>
    </div>

  .image-block img {
    width: 90%;
  }

  .image-block h3,
  .image-block h4 {
    font-size: 6vw;
    top: 85%;
  }

  footer {
    font-size: 24px;
    padding: 40px 0;
  }

  .word {
    flex-direction: column;
    align-items: center;
    gap: 5px;
    margin-top: 20px;
  }

  .why, .te {
    padding: 0;
  }
}
/* ===== 横スクロール防止（スマホ含む） ===== */
html, body {
  width: 100%;
  overflow-x: hidden; /* 強制的に横スクロール非表示 */
}

/* ===== 横はみ出し対策（スマホ） ===== */
@media (max-width: 768px) {
  .ao, .town {
    margin-right: 0; /* 固定マージンをリセット */
  }

  .text1 {
    right: auto;
    left: 0;
    width: 100%;
    text-align: center; /* 画面中央へ */
  }

  .container, .section, .image-block {
    width: 100%;
    max-width: 100%;
    overflow-x: hidden;
  }

  img {
    max-width: 100%;
    height: auto;
  }
}


  </style>
</head>

  </header>
  <div class="word">
    <h2 class="why"> </h2>
    <h2 class="te">from japan</h2>

  <!-- フルスクリーンメニュー -->
  <div class="fullscreen-menu" id="fullscreenMenu">

<section class="section">

        <img src="old woman.jpg" alt="小さい写真1" class="ao modal-image">

    <!-- <div class="design">design</div> -->

    <!-- ビルの空 -->
    <div class="image-block">
      <img src="bill.jpg" alt="ビルと空" class="modal-image">
      <h3>SKY</h3>
    </div>

    <!-- ストリート -->
    <div class="image-block">
      <img src="street.jpg" alt="ストリート" class="modal-image">
      <h4>STREET</h4>
    </div>

  </div>

  <footer>Just like the weather</footer>

  <!-- モーダル本体 -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script>
    // ===== モーダル画像 =====
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");
    const images = document.querySelectorAll(".modal-image");
    const closeBtn = document.querySelector(".close");

    images.forEach(img => {
      img.addEventListener("click", function() {
        modal.style.display = "block";
        modalImg.src = this.src;
      });
    });

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }

    // ===== ハンバーガーメニュー制御 =====
    const hamburger = document.getElementById("hamburger");
    const fullscreenMenu = document.getElementById("fullscreenMenu");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      fullscreenMenu.classList.toggle("active");
    });
  </script>
</body>
